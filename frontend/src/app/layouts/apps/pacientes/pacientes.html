<div>
    <div class="flex flex-wrap items-center justify-between gap-4">
        <h2 class="text-xl">Pacientes</h2>

        <div class="flex w-full sm:w-auto items-center gap-3">
            <button class="btn btn-primary" (click)="editarPaciente()">
                Agregar Paciente
            </button>

            <div class="relative">
                <input
                    type="text"
                    placeholder="Buscar por nombre o RUT"
                    class="peer form-input py-2 ltr:pr-11 rtl:pl-11"
                    [(ngModel)]="searchValue"
                    (ngModelChange)="buscar()"
                />
                <div class="absolute top-1/2 -translate-y-1/2 peer-focus:text-primary ltr:right-[11px] rtl:left-[11px]">
                    <icon-search></icon-search>
                </div>
            </div>
        </div>
    </div>

    <div class="panel mt-5 overflow-hidden p-0">
        <table class="table-striped table-hover w-full">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>RUT</th>
                    <th>Teléfono</th>
                    <th>Email</th>
                    <th>Fecha Nacimiento</th>
                    <th>Dirección</th>
                    <th class="!text-center">Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let p of pacientesFiltrados">
                    <td>{{ p.nombre }}</td>
                    <td>{{ p.rut }}</td>
                    <td>{{ p.telefono }}</td>
                    <td>{{ p.email }}</td>
                    <td>{{ p.fecha_nacimiento }}</td>
                    <td>{{ p.direccion }}</td>

                    <td class="flex items-center justify-center gap-4">
                        <button class="btn btn-sm btn-outline-primary" (click)="editarPaciente(p)">Editar</button>
                        <button class="btn btn-sm btn-outline-danger" (click)="eliminarPaciente(p)">Eliminar</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <modal #addUserModal class="no-footer">
        <ng-template #modalHeader>
            <div class="!font-medium">
                {{ params.controls['id'].value ? 'Editar Paciente' : 'Agregar Paciente' }}
            </div>
        </ng-template>

        <ng-template #modalBody>
            <form [formGroup]="params" (ngSubmit)="guardarPaciente()">
                
                <div class="mb-4">
                    <label>Nombre</label>
                    <input class="form-input" formControlName="nombre" required />
                </div>

                <div class="mb-4">
                    <label>RUT</label>
                    <input class="form-input" formControlName="rut" required />
                </div>

                <div class="mb-4">
                    <label>Teléfono</label>
                    <input class="form-input" formControlName="telefono" />
                </div>

                <div class="mb-4">
                    <label>Email</label>
                    <input class="form-input" formControlName="email" type="email" />
                </div>

                <div class="mb-4">
                    <label>Fecha de Nacimiento</label>
                    <input class="form-input" formControlName="fecha_nacimiento" type="date" />
                </div>

                <div class="mb-4">
                    <label>Dirección</label>
                    <input class="form-input" formControlName="direccion" />
                </div>

                <div class="flex justify-end gap-3 mt-6">
                    <button class="btn btn-outline-danger" type="button" (click)="addUserModal.close()">Cancelar</button>
                    <button class="btn btn-primary" type="submit">
                        {{ params.controls['id'].value ? 'Actualizar' : 'Agregar' }}
                    </button>
                </div>

            </form>
        </ng-template>
    </modal>
</div>
